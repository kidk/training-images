apiVersion: v1
kind: Service
metadata:
  name: webhooks
  labels:
    app: webhooks
  namespace: coscale-micro
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: webhooks
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: webhooks
  namespace: coscale-micro
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: webhooks
    spec:
      containers:
      - name: webhooks
        image: kidk/training-images-webhooks
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: FTP_URL
          value: ftp://debug-store/
