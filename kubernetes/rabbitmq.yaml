apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: coscale-micro
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: kidk/training-images-rabbitmq
        imagePullPolicy: Always
        ports:
        - containerPort: 5672
