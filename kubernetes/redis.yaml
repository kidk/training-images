apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: redis
  namespace: coscale-micro
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis
        imagePullPolicy: Always
        ports:
        - containerPort: 6379
